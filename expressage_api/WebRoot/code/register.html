<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/layer.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
    <div class="page registerPage" >
        <div class="cell inputPhone pr">
            <span class="inputIcon"></span>
            <input type="text" name="phone" class="phone phwo boderRadius5" placeHolder="手机号"/>

        </div>
		
        <div class="cell inputCode pr pitCode">

            <input type="text" name="randCode" placeHolder="图形验证码" class="boderRadius5"/>

                <img src="" alt="" class="pit-con-pic"/>

            <button class="pitBtn">点击刷新</button>
        </div>

        <div class="cell inputCode pr GetCode">
            <span class="inputIcon"></span>
            <input type="text" name="code" placeHolder="验证码" class="boderRadius5"/>
            <button class="codeBtn boderRadius5" data-id="1">获取验证码</button>
        </div>
        <div class="cell inputPw pr">
            <span class="inputIcon"></span>
            <input type="password" name="password" placeHolder="请输入新的密码" class="boderRadius5"/>
        </div>
        <div class="cell pr">
            <input type="button" id="registUser" class="registerBtn" data-id="1" value="提交" />
        </div>
        
    </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/jQuery.md5.js"></script>
<script src="js/login.js"></script>
</html>
