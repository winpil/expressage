<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/kuaidi.css"/>
		<link rel="stylesheet" type="text/css" href="css/height.css"/>
		<link rel="stylesheet" type="text/css" href="css/tanchukuang.css"/>
		<script src="js/zsy.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/tanchukuang.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color: whitesmoke;">

		
		<div class="dx-dingdan">
			<div class="kdy">快递员信息:</div>
			<div id="kyd-mess">
				
				<div class="kdy-content">
				<div class="kdy-name">杨佳峰 <span>(申通快递)</span></div>
				<div class="kdy-tel">13413778123</div><br />
				<div class="pj-levle"><span>评价等级:</span> 
				<img src="img/pjx.png"/>
				<img src="img/pjx.png"/>
				<img src="img/pjx.png"/>
				<img src="img/pjx.png"/>
				</div>
				</div>
				
				<div class="right-icon1">
					<img src="img/arrow-right.png"/>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div class="jjr">寄件人信息</div>
			<div class="jjr-mess">
				<div class="jjr-content">
				<div class="jjr-name">杨佳峰 13413778123</div>				
				<div class="jjr-dizhi">广州市天河区天河软件园海天楼</div>
				</div>
				<div class="right-icon2">
					<img src="img/arrow-right.png"/>
				</div>
			</div>
			
			<div class="sjr">收件人信息</div>
			<div class="jjr-mess">
				<div id="sjr-text" style="display: none;">
				<div class="jjr-content" >
				<div class="jjr-name">杨佳峰 13413778123</div>				
				<div class="jjr-dizhi">广州市天河区天河软件园海天楼</div>
				</div>
				<div class="right-icon2" >
					<img src="img/arrow-right.png"/>
				</div>
				</div>
				<div id="add" style="display: block;">
				<div class="sjr-addtext">请添加收件人信息</div>
				<div class="right-iconx">
					<img src="img/arrow-right.png"/>
				</div>
				</div>
			</div>
			
		</div>
		
			<div class="kd">快件信息:</div>
			<div class="kd-xinxi">
			<div class="kd-leibie-content">
				<div class="leibie-text">快递品件</div>
				<div class="kd-leibie" onclick="kd_leibie(this)" id="1" style="border: 0.06rem solid orange;"><div class="text-ck">文件</div></div>
				<div class="kd-leibie" onclick="kd_leibie(this)" id="2"><div class="text-ck">包裹</div></div>
				<div class="kd-leibie" onclick="kd_leibie(this)" id="3"><div class="text-ck">其他</div></div>
			</div>
			<div id="line3"></div>
			<div class="kd-leibie-content">
				<div class="leibie-text">重量(kg)</div>
				<div class="weight-ts"><input type="text" placeholder="快递员根据重量选择交通工具" /></div>
			</div>
			<div id="line3"></div>
			
				
				<div class="kd-leibie-content" id="yhq-shiyong" onclick="yhq_use()">
				<div class="yhq-text" id="yhq-text">是否使用优惠券</div>
				<div class="right-icon4" id="arrow4">
					<img src="img/arrow-right.png"/>
				</div>
				</div>
				<div id="line3"></div>
				<div class="kd-leibie-content">
				<div class="leibie-text">取件时间</div>
				<div id="qujian-sj" onclick="qujian_time()">马上</div>
				</div>
		</div>
		<div class="baoyiqi">
		<div class="agree-tiaokuan" onclick="changep()" >
			<img src="img/checkbox.png" id="pic"/>	
		</div>
			<div class="i-text">我同意</div>
			<div class="tiaokuan"><a href="#">《快件运动契约条款》</a></div>
		</div>
		</div>
		<div class="kdypj-btn">
			<button id="dxxd" name="xiadan">
				<div class="weizhi">下单</div>
			</button>
			
		</div>
		
		<div id="heimu"></div>
		<div id="tck" style="display: none;" class="tck">
			<div class="tck-text">选择优惠券，只能使用微信支付或支付宝支付方式，是否继续选择优惠券？</div>
			<div class="tck-line1"></div>
			<div class="tck-btn">
				<div class="tck-yn" style="color: orange;" onclick="yhq_yes()">是</div>
				<div class="tck-line2"></div>
				<div class="tck-yn" onclick="yhq_fou(this)" id="fou">否</div>
			</div>
		</div>
		<div id="tck2" style="display: none;" class="tck">
			<div class="tck-text">您好！<p style="display: inline-block;">杨佳峰</p>快递员已下班，不能及时取件，是否继续下单</div>
			<div class="tck-line1"></div>
			<div class="tck-btn">
				<div class="tck-yn" style="color: orange;">是</div>
				<div class="tck-line2"></div>
				<div class="tck-yn">否</div>
			</div>
		</div>
		
		<div class="tck3" style="display: none;" id="qujian-time">
			<div class="kd-gs-yc">
				<div class="kd-gs-c" onclick="yhq_fou(this)" id="cancel">取消</div>
				<div class="kd-gs-y" onclick="sure()">确定</div>
			</div>
			<div class="line4"></div>
			<div class="kd-company2" onclick="change(this)" id="0">上午</div>
			<div class="line4"></div>
			<div class="kd-company2" onclick="change(this)" id="1" style="color: orange;">马上</div>
			<div class="line4"></div>
			<div class="kd-company2" onclick="change(this)" id="2">下午</div>
			
		</div>
        
        
	
	</body>
</html>
